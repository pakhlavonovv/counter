<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="plus_minus">
            <div class="top_actions">
                <button id="minus_global">-</button>
                <button id="plus_global">+</button>
            </div>
            <div class="components_wrapper">
                <div class="component_first">
                    <h2><b>1-component</b></h2>
                        <div class="a_counter">
                            <h3>A component</h3>
                            <p>count : <span class="a_count" id="count">0</span></p>
                            <div class="a_actions">
                                <button id="a_plus">+</button>
                                <button id="a_minus">-</button>
                            </div>
                        </div>
                        <div class="a_counter">
                            <h3>B component</h3>
                            <p>count : <span class="b_count" id="count_b">0</span></p>
                            <div class="a_actions">
                                <button id="b_plus">+</button>
                                <button id="b_minus">-</button>
                            </div>
                        </div>
                </div>
                <div class="component_second">
                    <h2><b>2-component</b></h2>
                    <div class="b_counter">
                        <h3>C component</h3>
                        <p >count : <span class="c_count" id="count_c">0</span></p>
                        <div class="a_actions">
                            <button id="c_plus">+</button>
                            <button id="c_minus">-</button>
                        </div>
                    </div>
                    <div class="b_counter">
                        <h3>D component</h3>
                        <p >count : <span class="d_count" id="count_d">0</span></p>
                        <div class="a_actions">
                            <button id="d_plus">+</button>
                            <button id="d_minus">-</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
